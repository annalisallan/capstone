<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVE Database</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <h1>CVE Database</h1>
    <input type="search" id="searchBox" placeholder="Search CVE" oninput="searchCVEs()">
</header>

<section>
    <div>
        <label for="productFilter">Filter By Product:</label>
        <select id="productFilter">
            <option value="all">All Products</option>
            <option value="Product A">Product A</option>
            <option value="Product B">Product B</option>
            <option value="Product C">Product C</option>
        </select>
    </div>

    <div>
        <label for="stateFilter">State:</label>
        <select id="stateFilter">
            <option value="all">All States</option>
            <option value="Affected">Affected</option>
            <option value="Under Review">Under Review</option>
            <option value="Not Affected">Not Affected</option>
            <option value="Mitigated">Mitigated</option>
        </select>
    </div>

    <div>
        <label for="severityFilter">Severity:</label>
        <select id="severityFilter">
            <option value="all">All Severities</option>
            <option value="Minor">Minor</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
        </select>
    </div>
</section>

<table>
    <thead>
        <tr>
            <th>CVE Name</th>
            <th>Description</th>
            <th>Date Reviewed</th>
            <th>State</th>
            <th>Severity</th>
            <th>Solution</th>
            <th>Product Affected</th>
        </tr>
    </thead>
    <tbody id="cveTable">
        <tr>
        </tr>
    </tbody>
</table>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
